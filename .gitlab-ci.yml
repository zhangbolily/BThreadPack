stages:
  - build
  - install
  - test

linux build:
  stage: build
  tags:
    - linux
  image: registry.gitlab.com/zhangbolily/bthreadpack/build-environment/ubuntu:18.04
  script:
    - mkdir build && cd build
    - cmake ..
    - make -j 4

  stage: install
  script:
    - make install
  stage: test

window build:
  stage: build
  tags:
    - Windows
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j 4

  stage: install
  script:
    - make install
