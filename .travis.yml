language: cpp
sudo: required
dist: xenial
compiler:
  - g++
os:
  - linux
ruby: 2.2.0
before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt update && sudo apt install -y autoconf automake libtool curl make unzip cmake; fi
script:
  - if [ $TRAVIS_OS_NAME == linux ]; then mkdir build && cd build && cmake .. && make && sudo make install; fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
after_success:
  - if [ $TRAVIS_OS_NAME == linux ]; then bin/HelloWorld; fi
branches:
  only:
    - master
    - dev
notifications:

env:
  global:
    - OPENSSL_DIR=$(brew --prefix openssl)
    - RBXOPT=-Xcodedb.cache.enabled=no
    - LANG="en_US.UTF-8"