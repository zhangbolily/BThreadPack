language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
os:
  - linux
ruby: 2.2.0
before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt update && sudo apt install -y autoconf automake libtool curl make g++ unzip cmake; fi
script:
  - if [ $TRAVIS_OS_NAME == linux ]; then mkdir build && cd build && cmake .. && make && sudo make install; fi
after_success:
  - if [ $TRAVIS_OS_NAME == linux ]; then bin/HelloWorld; fi
branches:
  only:
    - master
    - dev
notifications:

env:
  global:
    - OPENSSL_DIR=$(brew --prefix openssl)
    - RBXOPT=-Xcodedb.cache.enabled=no
    - LANG="en_US.UTF-8"